<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content=" Work and travel in Croatia. Join our exciting team! Discover a world of opportunities as we recruit individuals to become tourism entertainers. No experience needed - just enthusiasm and passion. Start your journey with us today!">
    <meta name="keywords"
        content="work and travel, tourism entertainment, recruiting, Croatia, hotel jobs, resort jobs, travel opportunities, no experience needed, adventure jobs">

    <!-- Title -->
    <title>Joffers</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo-image">
            <img src="assets/navbar-brand/logo.png" class="img-fluid" alt="Joffers logo">
        </div>
        <h1 id="logo">Joffers</h1>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Join Us</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="learnmore.html">What Is?</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="join-us">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Let's sign up!</h2>
                <p>Fill out the form and recieve an email back within 24h, containing a link to the job application form and
                    more info!</p>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="text-input" min="18" max="40" step="1" required>
                <br>
                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <h3>Work preference:</h3>
                    <div><label for="sport">Sport & Fitness</label>
                        <input type="radio" name="work_preference" id="sport" value="sport" required checked>
                    </div>
                    <div><label for="kids">Kids Club</label>
                        <input type="radio" name="work_preference" id="kids" value="kids" required>
                    </div>
                    <div><label for="both">Both</label>
                        <input type="radio" name="work_preference" id="both" value="both" required>
                    </div>
                </div>
                    <button type="submit" id="form-btn" class="button">Begin the Journey!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <h3 id="contact"><u>Contact us at any time!</u></h3>
        <ul id="media-contact">
            <li>
                <a href="https://www.instagram.com/joffersearch/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/profile.php?id=100089444629056" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            <li>
                <!-- should i have a target attribute?-->
                <a href="mailto:joffersearch@gmail.com" rel="noopener"
                    aria-label="Send us an email (opens in a new window)">
                    <i class="fa-regular fa-envelope"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/50fabf8056.js" crossorigin="anonymous"></script>
</body>

</html>
